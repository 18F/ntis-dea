<div class="container-fluid gray-warm-lightest>
  <a name="case-studies"></a>
  <div class="container case-studies">
    {% for case in site.posts %}
      <section>
        <p class="eyebrow">Case study</p>
        <h3>{{ case.case-title }}</h3>
        <p class="eyebrow">Challenge</p>

        {{ case.case-challenge | markdownify }}

        <p class="eyebrow">Solution</p>

        {{ case.content | markdownify }}
      </section>
    {% endfor %}
  </div>
</div>
